<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Decendant Selector</title>
        <style>

            /* all li elements that are in section element. */
            xxx {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Decendant Selector</h1>
        <section>
            Table of contents:
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
        </section>
        <article>
            Shopping List:
            <ul>
                <li>Cookie</li>
                <li>Cake</li>
                <li>Pie</li>
            </ul>
        </article>
    </body>
</html>
