<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element With Class Selector</title>
        <style>

            /* all with class="highlight" */
            .highlight {
                background-color: green;
            }

            /* all p elements with class="highlight" */
            p.highlight {
                font-style: italic;
            }

            /* all elements with class="highlight" as well as with class="mainpoint" */
            .highlight.mainpoint {
                color: red;
                background-color: black;
            }

        </style>
    </head>
    <body>
        <h1 class="highlight">Element With Class Selector</h1>
        <p>Lorem ipsum is placeholder text commonly used 
            in the graphic, print, and publishing industries for previewing 
            layouts and visual mockups. Lorem Ipsum Generator.
        </p>
        <p class="highlight">This is P with class="highlight"</p>
        <div class="mainpoint highlight">This is the main point of the 
            entire article</div>
    </body>
</html>
