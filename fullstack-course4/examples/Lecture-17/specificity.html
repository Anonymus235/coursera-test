<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Specificity in CSS</title>
        <style>
            header.navigation p {
                color: blue;
            }
            p.blurb {
                color: red;
            }
            p {
                color: green !important ; /* important makes it should take the top priority */
            }
        </style>
    </head>
    <body>
        <header class="navigation">
            <p class="blurb">Some info .....</p>
        </header>
    </body>
</html>
