<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Two Column Design</title>
        <style>
            div {
                background-color: #00FFFF;
            }
            p {
                width: 50%;
                border: 1px solid black;
                float: left;
            }
            #p1 {
                background-color: #A52A2A;
            }
            #p2 {
                background-color: #DEB887;
            }
            section {
                clear: left;
            }
        </style>
    </head>
    <body>
        <h1>Two Column Design</h1>
        <div>
            <p id="p1">p1 id's p tag data or info</p>
            <p id="p2">p2 id's p tag data or info</p>
            <section>This is regualr content continuing after the 
                paragraph boxes.
            </section>
        </div>
    </body>
</html>
